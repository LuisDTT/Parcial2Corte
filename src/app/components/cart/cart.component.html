<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Shopping Cart</h2>
        <div>
            <a routerLink="" class="btn btn-secondary me-2">
                ⬅️ Volver
            </a>
        </div>
    </div>
    <div *ngIf="cartItems.length === 0" class="alert alert-info">
        Your cart is empty.
    </div>
    <div *ngIf="cartItems.length > 0">
        <div class="list-group">
        <div *ngFor="let item of cartItems; let i = index" class="list-group-item">
            <div class="row align-items-center">
            <div class="col-md-3">
                <img [src]="item.product.image" [alt]="item.product.title" class="img-fluid" style="max-height: 100px;">
            </div>
            <div class="col-md-6">
                <h5>{{item.product.title}}</h5>
                <p>Quantity: {{item.quantity}}</p>
                <p>Price: {{item.product.price * item.quantity}}</p>
            </div>
            <div class="col-md-3">
                <button (click)="removeItem(i)" class="btn btn-danger">Remove</button>
            </div>
            </div>
        </div>
        </div>
        <div class="mt-3">
        <h4>Total: {{getTotalPrice()}}</h4>
        </div>
    </div>
    
</div>
